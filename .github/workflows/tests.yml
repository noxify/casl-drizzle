name: Tests

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main", "changesets/release"]
  merge_group:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to run CI for"
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read
  pull-requests: read
  checks: write
  statuses: write

env:
  FORCE_COLOR: 3

jobs:
  node_versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]
    name: Test (Node.js ${{ matrix.node-version }})
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - shell: bash
        run: pnpm install

      - name: System & Environment Debug Info
        run: |
          echo "=== OS & Hardware ==="
          uname -a
          echo "CPU Count: $(nproc)"
          echo "Memory: $(free -h)"
          echo "Disk Space:"
          df -h

          echo ""
          echo "=== Node & Package Management ==="
          node --version
          npm --version
          pnpm --version
          which node
          which pnpm

          echo ""
          echo "=== Environment Variables ==="
          echo "NODE_OPTIONS: ${NODE_OPTIONS:-not set}"
          echo "NODE_ENV: ${NODE_ENV:-not set}"
          echo "CI: ${CI:-not set}"
          echo "RUNNER_OS: ${RUNNER_OS:-not set}"
          echo "RUNNER_ARCH: ${RUNNER_ARCH:-not set}"

          echo ""
          echo "=== Relevant Package Versions ==="
          npm list drizzle-orm drizzle-kit vitest typescript 2>/dev/null | head -20

      - name: Check Vitest Config
        run: |
          echo "=== Vitest Configuration ==="
          cat vitest.config.ts
          echo ""
          echo "=== package.json test script ==="
          jq '.scripts.test' package.json

      - name: Build packages
        run: |
          pnpm build

      - name: Run tests (with profiling)
        run: |
          echo "=== Test Execution Start ==="
          date -u
          echo ""

          # Run with verbose reporter and benchmark
          echo "=== Node.js loaded modules at startup ==="
          node -e "console.log('Modules loaded:', require.cache ? Object.keys(require.cache).length : 'N/A')"

          # Run with verbose reporter
          pnpm test --reporter=verbose --slow-test-threshold 100 2>&1 | tee test-output.log

          echo ""
          echo "=== Test Execution End ==="
          date -u
          echo ""
          echo "=== Test Duration Breakdown ==="
          grep -E "Duration|transform|import|setup|tests|environment" test-output.log | head -20
